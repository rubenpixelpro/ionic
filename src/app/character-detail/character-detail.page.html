<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin" *ngFor="let character of (characterDetail | async | slice:0:1)">
    <ion-img [src]="character.PicUrl" style="height:25vh"></ion-img>
    <ion-card-header>
      <ion-card-title>
        {{character.Name}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{character.Profession}}
      <ion-list>
        <ion-item>
          <ion-label>Species</ion-label>
          <ion-chip color="primary">
            {{character.Species}}
          </ion-chip>
        </ion-item>
        <ion-item>
          <ion-label>Status</ion-label>
          <ion-chip color="primary">
            {{character.Status}}
          </ion-chip>
        </ion-item>
        <ion-item>
          <ion-label>Planet</ion-label>
          <ion-chip color="primary">
            {{character.Planet}}
          </ion-chip>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
