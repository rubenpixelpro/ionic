<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-card button *ngFor="let character of(characterList | async)">
    <ion-img [src]="character.PicUrl"></ion-img>
    <ion-card-header>
      <ion-card-title>
        {{character.Name}}
      </ion-card-title>
    </ion-card-header>
  </ion-card>
  
 </ion-content>
